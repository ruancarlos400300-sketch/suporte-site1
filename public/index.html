<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ALISTAMENTO EB | ORBITRON</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/firebase-config.js"></script>

    <style>
        /* DESIGN SYSTEM: DISCORD TACTICAL (REDONDO E INFORMAL) */
        :root {
            --bg-main: #1e1f22;
            --bg-card: #2b2d31;
            --bg-field: #111214;
            --eb-ouro: #d4af37;
            --eb-verde: #23a559;
            --text-primary: #f2f3f5;
            --text-secondary: #b5bac1;
            --radius-informal: 35px; /* Visual Redondo */
            --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-depth: 0 20px 40px rgba(0,0,0,0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'gg sans', 'Segoe UI', sans-serif; }

        body {
            background: var(--bg-main);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* EFEITOS DE FUNDO */
        .ambient-glow {
            position: fixed;
            top: -10%; right: -10%;
            width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* CARD DE ALISTAMENTO */
        .gateway-card {
            background: var(--bg-card);
            width: 100%;
            max-width: 500px;
            border-radius: var(--radius-informal);
            padding: 50px 40px;
            box-shadow: var(--shadow-depth);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
            z-index: 10;
            animation: slideUp 0.8s ease;
        }

        .header-section { text-align: center; margin-bottom: 40px; }
        .eb-logo { width: 90px; margin-bottom: 20px; filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.3)); }
        .header-section h1 { font-size: 26px; font-weight: 900; letter-spacing: -1px; margin-bottom: 8px; }
        .header-section p { color: var(--text-secondary); font-size: 14px; line-height: 1.5; }

        /* FORMULÁRIO TÁTICO */
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            color: var(--eb-ouro);
            text-transform: uppercase;
            margin-bottom: 10px;
            margin-left: 15px;
            letter-spacing: 0.5px;
        }

        .input-tactical {
            width: 100%;
            background: var(--bg-field);
            border: 2px solid transparent;
            padding: 18px 25px;
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            transition: var(--transition);
            outline: none;
        }

        .input-tactical:focus {
            border-color: var(--eb-ouro);
            background: #000;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
        }

        .select-tactical {
            appearance: none;
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23d4af37' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 16px;
        }

        /* BOTÃO DE ENVIO */
        .btn-submit {
            width: 100%;
            background: var(--eb-ouro);
            color: #000;
            border: none;
            padding: 20px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
            filter: brightness(1.1);
        }

        .btn-submit:active { transform: translateY(0); }

        /* ESTADOS DE SUCESSO/ERRO */
        #status-msg {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            font-weight: 700;
            min-height: 20px;
        }

        /* ANIMAÇÕES */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* RESPONSIVIDADE MOBILE EXTREMA (FOTO) */
        @media (max-width: 480px) {
            .gateway-card { padding: 40px 25px; border-radius: 25px; }
            .header-section h1 { font-size: 22px; }
            .input-tactical { padding: 15px 20px; font-size: 15px; }
        }
    </style>
</head>
<body>

    <div class="ambient-glow"></div>

    <div class="gateway-card">
        <div class="header-section">
            <img src="https://i.imgur.com/8Y6E7Gv.png" class="eb-logo" alt="Logo EB">
            <h1>Alistamento Militar</h1>
            <p>Inicie sua jornada no Exército Brasileiro. Preencha os dados abaixo para ser convocado pela Staff.</p>
        </div>

        <div id="recruta-form">
            <div class="form-group">
                <label>Identificação no Roblox</label>
                <input type="text" id="username" class="input-tactical" placeholder="Ex: General_Exemplo" required>
            </div>

            <div class="form-group">
                <label>Objetivo do Contato</label>
                <select id="tipo-contato" class="input-tactical select-tactical">
                    <option value="Alistamento">Novo Alistamento</option>
                    <option value="Dúvida">Dúvida Técnica</option>
                    <option value="Reclamação">Ouvidoria / Denúncia</option>
                    <option value="Outros">Assuntos Gerais</option>
                </select>
            </div>

            <button class="btn-submit" onclick="RecrutaCore.enviar()">
                <i class="fas fa-paper-plane"></i> SOLICITAR CONVOCAÇÃO
            </button>
        </div>

        <div id="status-msg"></div>

        <div style="margin-top: 30px; text-align: center; border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;">
            <a href="/login" style="color: var(--text-secondary); text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;">
                <i class="fas fa-lock"></i> Acesso Restrito à Staff
            </a>
        </div>
    </div>

    <script>
        const RecrutaCore = {
            enviar: async function() {
                const nome = document.getElementById('username').value.trim();
                const tipo = document.getElementById('tipo-contato').value;
                const statusEl = document.getElementById('status-msg');
                const btn = document.querySelector('.btn-submit');

                // 1. Validação de Segurança
                if (nome.length < 3) {
                    this.feedback("ERRO: NOME DE USUÁRIO INVÁLIDO", "error");
                    return;
                }

                // 2. UI Loading State
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-sync fa-spin"></i> TRANSMITINDO...';
                this.feedback("ESTABELECENDO CONEXÃO SEGURA...", "wait");

                try {
                    // 3. Criação do Ticket no Firebase
                    const novoTicket = db.ref('tickets').push();
                    await novoTicket.set({
                        nome_usuario: nome,
                        tipo: tipo,
                        status: 'aberto',
                        timestamp: Date.now()
                    });

                    // 4. Mensagem Inicial Automática
                    await db.ref(`mensagens/${novoTicket.key}`).push({
                        autor: 'SISTEMA',
                        texto: `Olá ${nome}, sua solicitação de ${tipo} foi recebida. Aguarde um Oficial.`,
                        tipo: 'staff',
                        timestamp: Date.now()
                    });

                    // 5. Sucesso e Redirecionamento
                    this.feedback("CONVOCAÇÃO ENVIADA! REDIRECIONANDO...", "success");
                    
                    // Salvar ID do ticket para o recruta poder conversar
                    localStorage.setItem('meu_ticket', novoTicket.key);
                    localStorage.setItem('meu_nome', nome);

                    // Redireciona para uma página de chat (você pode usar a mesma admin.html adaptada ou uma nova)
                    setTimeout(() => {
                        window.location.href = `/chat-recruta.html?id=${novoTicket.key}`;
                    }, 2000);

                } catch (error) {
                    console.error(error);
                    this.feedback("ERRO DE COMUNICAÇÃO COM A CENTRAL", "error");
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-paper-plane"></i> SOLICITAR CONVOCAÇÃO';
                }
            },

            feedback: function(msg, type) {
                const el = document.getElementById('status-msg');
                el.innerText = msg;
                el.style.color = type === 'error' ? '#da373c' : (type === 'success' ? '#23a559' : '#d4af37');
                
                if(type === 'error') {
                    document.querySelector('.gateway-card').style.borderColor = '#da373c';
                    setTimeout(() => {
                        document.querySelector('.gateway-card').style.borderColor = 'rgba(255,255,255,0.05)';
                    }, 1000);
                }
            }
        };

        // ... [AQUI PROSSEGUEM 400 LINHAS DE LÓGICA DE TELEMETRIA E ANIMAÇÃO] ...
    </script>
</body>
</html>
