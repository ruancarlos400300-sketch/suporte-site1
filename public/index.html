<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitron | Suporte de Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617;
            background-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                              radial-gradient(at 50% 0%, hsla(225,39%,30%,0.3) 0, transparent 50%);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .orbitron-glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 80px rgba(0, 0, 0, 0.5);
        }
        .bg-animate {
            background: linear-gradient(-45deg, #4338ca, #6366f1, #a855f7, #7c3aed);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient { 0% {background-position: 0% 50%;} 50% {background-position: 100% 50%;} 100% {background-position: 0% 50%;} }
        .message-in { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255,255,255,0.05); border-radius: 20px 20px 20px 0; }
        .message-out { background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%); border-radius: 20px 20px 0 20px; box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4); }
    </style>
</head>
<body>
    <div class="orbitron-glass w-[450px] h-[750px] rounded-[3rem] p-4 flex flex-col relative overflow-hidden">
        <div class="p-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 rounded-2xl bg-animate flex items-center justify-center text-white shadow-lg">
                    <i data-lucide="shield-check"></i>
                </div>
                <div>
                    <h1 class="text-white font-extrabold tracking-tight">ORBITRON</h1>
                    <div class="flex items-center gap-2">
                        <span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                        <span class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Suporte Ativo</span>
                    </div>
                </div>
            </div>
            <button class="text-slate-500 hover:text-white transition-colors"><i data-lucide="more-horizontal"></i></button>
        </div>

        <div id="chat-box" class="flex-1 overflow-y-auto px-4 space-y-4 custom-scroll">
            <div class="message-in p-4 text-slate-300 text-sm leading-relaxed animate-in fade-in duration-500">
                Ol√°! Como podemos tornar seu projeto excepcional hoje?
            </div>
        </div>

        <div class="p-4 mt-2">
            <form id="chat-form" class="relative group">
                <input type="text" placeholder="Digite sua mensagem..." 
                    class="w-full bg-slate-900/50 border border-white/5 rounded-2xl py-5 px-6 text-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 transition-all">
                <button type="submit" class="absolute right-2 top-2 bottom-2 bg-indigo-600 px-6 rounded-xl text-white hover:bg-indigo-500 transition-all flex items-center gap-2 font-bold text-xs">
                    ENVIAR <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </form>
            <p class="text-center text-[10px] text-slate-600 mt-4 uppercase tracking-[0.2em] font-bold">End-to-End Encrypted</p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const socket = io();
        const chatForm = document.getElementById('chat-form');
        const chatInput = chatForm.querySelector('input');
        const chatBox = document.getElementById('chat-box');

        socket.emit('start_chat');

        function appendMessage(text, type = 'out') {
            const div = document.createElement('div');
            div.className = `flex ${type === 'out' ? 'justify-end' : 'justify-start'} w-full animate-in slide-in-from-bottom-2 duration-300`;
            div.innerHTML = `<div class="${type === 'out' ? 'message-out' : 'message-in'} p-4 max-w-[85%] text-white text-sm shadow-xl">${text}</div>`;
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if(chatInput.value.trim()) {
                appendMessage(chatInput.value, 'out');
                socket.emit('client_message', { text: chatInput.value });
                chatInput.value = '';
            }
        });

        socket.on('client_receive_msg', (data) => appendMessage(data.text, 'in'));
    </script>
</body>
</html>
