<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Suporte EB | Orbitron</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: #020617; color: white; height: 100vh; width: 100vw; overflow: hidden; }

        /* TELA DE ENTRADA */
        #step-1 {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 { font-size: 28px; font-weight: 900; margin-bottom: 40px; text-transform: uppercase; }

        /* BOTÃO ROXO */
        .btn-blue {
            background: #5865F2;
            color: white;
            border: none;
            width: 280px;
            padding: 20px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* BOTÃO CAC - BRANCO PARA CONTRASTE TOTAL */
        .btn-white {
            display: block !important;
            background: #ffffff !important;
            color: #000000 !important;
            text-decoration: none !important;
            width: 280px !important;
            padding: 15px !important;
            border-radius: 15px !important;
            font-size: 14px !important;
            font-weight: 900 !important;
            text-align: center !important;
            text-transform: uppercase !important;
            letter-spacing: 1px !important;
        }
    </style>
</head>
<body>

    <div id="step-1">
        <h1>VOCÊ PRECISA DE<br>SUPORTE NO NOSSO EB?</h1>
        
        <button class="btn-blue" onclick="iniciar()">
            COMEÇAR
        </button>

        <a href="/login.html" class="btn-white">
            ENTRAR COMO CAC...
        </a>
    </div>

    <div id="step-2" style="display:none; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#0f172a;">
        <div style="width:90%; max-width:400px; background:#1e293b; padding:30px; border-radius:20px;">
            <input type="text" id="nick" placeholder="NICK DISCORD" style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:none; background:#020617; color:white;">
            <textarea id="prob" placeholder="PROBLEMA" style="width:100%; padding:15px; margin-bottom:10px; border-radius:10px; border:none; background:#020617; color:white; height:100px;"></textarea>
            <button onclick="solicitar()" style="width:100%; padding:15px; background:#5865F2; color:white; border:none; border-radius:10px; font-weight:bold;">ABRIR CHAMADO</button>
        </div>
    </div>

    <script>
        const socket = io();
        function iniciar() {
            document.getElementById('step-1').style.display = 'none';
            document.getElementById('step-2').style.display = 'flex';
        }
        function solicitar() {
            const n = document.getElementById('nick').value;
            if(!n) return alert("Nick obrigatório");
            socket.emit('solicitar_suporte', { nick: n, problema: document.getElementById('prob').value });
            alert("Chamado aberto! Aguarde o staff.");
        }
    </script>
</body>
</html>
