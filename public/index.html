<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte EB | Orbitron</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        /* CSS CORE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #020617; color: white; overflow: hidden; height: 100vh; }

        /* TELA 1: ENTRADA */
        #step-1 {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #020617;
            z-index: 1000;
            transition: transform 0.7s cubic-bezier(0.65, 0, 0.35, 1);
        }

        .slide-up { transform: translateY(-100vh); }

        h1 {
            font-size: 2.2rem;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            padding: 0 20px;
            line-height: 1.1;
            text-transform: uppercase;
        }

        .btn-principal {
            background-color: #5865F2;
            color: white;
            width: 280px;
            padding: 22px 0;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            border: none;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(88, 101, 242, 0.3);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .btn-principal:active { transform: scale(0.95); }

        /* BOTÃO CAC REFORMULADO */
        .btn-cac {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 280px;
            padding: 18px 0;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .btn-cac:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-color: #5865F2;
        }

        /* TELA 2: CHAT */
        #step-2 {
            display: none;
            height: 100vh;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0f172a;
            padding: 20px;
        }

        .container-suporte {
            width: 100%;
            max-width: 450px;
            background: #1e293b;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        input, textarea {
            width: 100%;
            background: #020617;
            border: 1px solid #334155;
            padding: 15px;
            border-radius: 12px;
            color: white;
            margin-bottom: 15px;
            outline: none;
        }

        .chat-interface {
            width: 100%;
            max-width: 700px;
            height: 85vh;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            display: none;
            flex-direction: column;
            padding: 20px;
        }

        #chat-msgs { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 10px; }
        
        .msg { padding: 12px 18px; border-radius: 15px; max-width: 85%; font-size: 14px; line-height: 1.4; }
        .msg-player { background: #5865F2; align-self: flex-end; color: white; }
        .msg-staff { background: #334155; align-self: flex-start; color: #cbd5e1; }
    </style>
</head>
<body>

    <div id="step-1">
        <h1>VOCÊ PRECISA DE<br>SUPORTE NO NOSSO EB?</h1>
        
        <button class="btn-principal" onclick="iniciar()">
            COMEÇAR
        </button>

        <a href="/login.html" class="btn-cac">
            ENTRAR COMO CAC...
        </a>
    </div>

    <div id="step-2">
        <div id="formulario" class="container-suporte">
            <h2 style="text-align:center; margin-bottom:20px; color:#5865F2; font-weight:900;">TRIAGEM</h2>
            <input type="text" id="nick" placeholder="SEU NICK NO DISCORD">
            <textarea id="problema" placeholder="COMO PODEMOS AJUDAR?"></textarea>
            <button class="btn-principal" style="width:100%; margin:0;" onclick="solicitar()">ABRIR CHAMADO</button>
        </div>

        <div id="chat-ui" class="chat-interface">
            <div id="chat-msgs"></div>
            <div style="display:flex; gap:10px; margin-top:15px;">
                <input type="text" id="msg-in" placeholder="Digite sua mensagem..." style="margin:0;">
                <button onclick="enviar()" style="background:#5865F2; border:none; border-radius:12px; padding:0 25px; color:white; font-weight:bold; cursor:pointer;">ENVIAR</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        function iniciar() {
            document.getElementById('step-1').classList.add('slide-up');
            setTimeout(() => {
                document.getElementById('step-2').style.display = 'flex';
            }, 500);
        }

        function solicitar() {
            const nick = document.getElementById('nick').value;
            if(!nick) return alert("Por favor, informe seu Nick.");
            
            socket.emit('solicitar_suporte', { 
                nick: nick, 
                problema: document.getElementById('problema').value 
            });
            
            document.getElementById('formulario').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
        }

        function enviar() {
            const input = document.getElementById('msg-in');
            if(!input.value.trim()) return;
            socket.emit('enviar_mensagem', { texto: input.value, remetente: 'PLAYER' });
            input.value = '';
        }

        socket.on('receber_mensagem', (data) => {
            const box = document.getElementById('chat-msgs');
            const classe = data.remetente === 'PLAYER' ? 'msg-player' : 'msg-staff';
            box.innerHTML += `<div class="msg ${classe}"><b>${data.remetente}:</b><br>${data.texto}</div>`;
            box.scrollTop = box.scrollHeight;
        });

        socket.on('atendimento_encerrado', () => {
            alert("Atendimento finalizado.");
            location.reload();
        });
    </script>
</body>
</html>
