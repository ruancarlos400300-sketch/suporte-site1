<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SALA DE ESPAERA TÁTICA | ORBITRON</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/firebase-config.js"></script>

    <style>
        /* ESTILO INTEGRADO DISCORD DARK PRO */
        :root {
            --bg-deep: #0f1012;
            --bg-panel: #1e1f22;
            --eb-ouro: #d4af37;
            --radius-informal: 30px;
        }

        body {
            background: var(--bg-deep);
            color: #fff;
            font-family: 'gg sans', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        header {
            background: var(--bg-panel);
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            gap: 15px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(180deg, #0f1012 0%, #1e1f22 100%);
        }

        /* MENSAGENS BALÃO */
        .msg { padding: 12px 18px; border-radius: 20px; max-width: 80%; font-size: 15px; line-height: 1.4; }
        .msg.eu { align-self: flex-end; background: var(--eb-ouro); color: #000; border-bottom-right-radius: 4px; font-weight: 600; }
        .msg.staff { align-self: flex-start; background: #2b2d31; color: #fff; border-bottom-left-radius: 4px; }

        .footer-input {
            padding: 20px;
            background: var(--bg-panel);
            display: flex;
            gap: 10px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }

        input {
            flex: 1;
            background: #111214;
            border: none;
            padding: 15px;
            border-radius: 15px;
            color: #fff;
            outline: none;
        }

        .send-btn {
            background: var(--eb-ouro);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        /* TELA DE ERRO SE O REDIRECIONAMENTO FALHAR */
        #error-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg-deep);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="error-screen">
        <i class="fas fa-exclamation-triangle" style="font-size: 50px; color: var(--eb-ouro); margin-bottom: 20px;"></i>
        <h2>Falha na Identificação do Canal</h2>
        <p style="color: #949ba4; margin: 15px 0;">O sistema não conseguiu localizar o seu protocolo de atendimento.</p>
        <button onclick="window.location.href='/'" style="background: var(--eb-ouro); padding: 15px 30px; border: none; border-radius: 15px; font-weight: bold;">TENTAR NOVAMENTE</button>
    </div>

    <header>
        <div style="width: 10px; height: 10px; background: #23a559; border-radius: 50%; box-shadow: 0 0 10px #23a559;"></div>
        <div>
            <div style="font-weight: 800; font-size: 14px;">Canal de Atendimento</div>
            <div id="status-text" style="font-size: 10px; color: var(--eb-ouro); font-weight: bold;">CONEXÃO ESTÁVEL</div>
        </div>
    </header>

    <div class="chat-container" id="chat-scroller">
        </div>

    <div class="footer-input">
        <input type="text" id="msg-input" placeholder="Escreva para o Oficial...">
        <button class="send-btn" onclick="ChatEngine.enviar()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        const ChatEngine = {
            ticketID: null,
            nomeRecruta: null,

            init: async () => {
                // 1. Tentar pegar ID da URL
                const urlParams = new URLSearchParams(window.location.search);
                ChatEngine.ticketID = urlParams.get('id');

                // 2. Failsafe: Se não estiver na URL, tenta no LocalStorage
                if (!ChatEngine.ticketID) {
                    ChatEngine.ticketID = localStorage.getItem('meu_ticket');
                }

                // 3. Se ainda assim não existir, mostra erro
                if (!ChatEngine.ticketID) {
                    document.getElementById('error-screen').style.display = 'flex';
                    return;
                }

                ChatEngine.nomeRecruta = localStorage.getItem('meu_nome') || "Recruta";
                ChatEngine.conectar();
            },

            conectar: () => {
                // Ouvinte de Mensagens
                db.ref(`mensagens/${ChatEngine.ticketID}`).on('value', snap => {
                    const box = document.getElementById('chat-scroller');
                    box.innerHTML = "";
                    
                    snap.forEach(child => {
                        const m = child.val();
                        const isEu = m.autor === ChatEngine.nomeRecruta;
                        
                        box.innerHTML += `
                            <div class="msg ${isEu ? 'eu' : 'staff'}">
                                ${m.texto}
                                <div style="font-size: 9px; opacity: 0.6; margin-top: 5px;">${m.autor}</div>
                            </div>
                        `;
                    });
                    box.scrollTop = box.scrollHeight;
                });

                // Ouvinte de Status (Encerramento)
                db.ref(`tickets/${ChatEngine.ticketID}/status`).on('value', snap => {
                    if (snap.val() === 'fechado') {
                        alert("Este atendimento foi encerrado.");
                        window.location.href = '/';
                    }
                });
            },

            enviar: () => {
                const input = document.getElementById('msg-input');
                if (!input.value.trim()) return;

                db.ref(`mensagens/${ChatEngine.ticketID}`).push({
                    autor: ChatEngine.nomeRecruta,
                    texto: input.value,
                    tipo: 'recruta',
                    timestamp: Date.now()
                });
                input.value = "";
            }
        };

        window.onload = ChatEngine.init;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') ChatEngine.enviar(); };
    </script>
</body>
</html>
