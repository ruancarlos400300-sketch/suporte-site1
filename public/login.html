<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Autenticação CAC</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="/firebase-config.js"></script>
    <style>
        body { background:#020617; color:white; display:flex; align-items:center; justify-content:center; height:100vh; font-family:sans-serif; }
        .box { background:#0f172a; padding:40px; border-radius:20px; width:350px; text-align:center; border:1px solid #1e293b; }
        input { width:100%; padding:15px; margin:10px 0; border-radius:10px; border:1px solid #334155; background:#020617; color:white; }
        button { width:100%; padding:15px; background:#5865F2; color:white; border:none; border-radius:10px; font-weight:900; cursor:pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="color:#5865F2; margin-bottom:20px;">ACESSO STAFF</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button onclick="logar()">ENTRAR</button>
    </div>
    <script>
        function logar() {
            const e = document.getElementById('email').value;
            const s = document.getElementById('pass').value;
            auth.signInWithEmailAndPassword(e, s)
            .then(() => window.location.href = '/admin.html')
            .catch(err => alert("Acesso Negado: " + err.message));
        }
    </script>
</body>
</html>
