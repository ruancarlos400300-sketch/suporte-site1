<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LOGIN STAFF | ORBITRON</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/firebase-config.js"></script>
    <style>
        body { background: #313338; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: #2b2d31; padding: 32px; border-radius: 8px; width: 400px; text-align: center; box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
        h2 { margin-bottom: 8px; }
        p { color: #b5bac1; margin-bottom: 20px; }
        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; color: #b5bac1; font-size: 12px; font-weight: bold; text-transform: uppercase; margin-bottom: 8px; }
        input { width: 100%; padding: 10px; background: #1e1f22; border: none; border-radius: 3px; color: white; }
        button { width: 100%; padding: 12px; background: #5865F2; color: white; border: none; border-radius: 3px; cursor: pointer; font-weight: bold; }
        button:hover { background: #4752c4; }
        .back { margin-top: 15px; display: block; color: #00a8fc; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Olá de volta!</h2>
        <p>Estamos muito animados em ver você novamente!</p>
        
        <div class="input-group">
            <label>E-mail</label>
            <input type="email" id="email">
        </div>

        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="pass">
        </div>

        <button onclick="fazerLogin()">Entrar</button>
        <a href="/" class="back">← Voltar para Suporte</a>
    </div>

    <script>
        function fazerLogin() {
            const e = document.getElementById('email').value;
            const s = document.getElementById('pass').value;

            auth.signInWithEmailAndPassword(e, s).then((u) => {
                db.ref('usuarios/' + u.user.uid).once('value', snap => {
                    const d = snap.val();
                    if(d && (d.cargo === 'dono' || d.cargo === 'admin')) {
                        window.location.href = (d.cargo === 'dono') ? '/dono' : '/admin';
                    } else {
                        alert("Você não tem cargo de Staff!");
                        auth.signOut();
                    }
                });
            }).catch(err => alert("Erro: " + err.message));
        }
    </script>
</body>
</html>
