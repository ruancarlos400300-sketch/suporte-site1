<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Orbitron</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="screen-full">
    <div class="chat-container" style="max-width:400px; height:auto; padding:3rem; gap:1.5rem;">
        <h2 style="font-weight:900; letter-spacing:2px; color:#6366f1;">LOGIN CAC</h2>
        <input type="email" id="email" placeholder="E-MAIL">
        <input type="password" id="senha" placeholder="SENHA">
        <button class="btn-main" onclick="entrar()">ACESSAR SISTEMA</button>
    </div>

    <script>
        const socket = io();
        function entrar() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            socket.emit('tentar_login', { email, senha });
        }
        socket.on('login_sucesso', (d) => {
            localStorage.setItem('user_email', d.email);
            window.location.href = (d.cargo === 'DONO') ? '/dono.html' : '/admin.html';
        });
        socket.on('login_erro', (m) => alert(m));
    </script>
</body>
</html>
