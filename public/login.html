<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito | EB</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #020617; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .card-login {
            width: 90%;
            max-width: 380px;
            background: #0f172a;
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        h2 { font-size: 20px; font-weight: 900; color: #5865F2; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        
        input {
            width: 100%;
            background: #020617;
            border: 1px solid #1e293b;
            padding: 18px;
            border-radius: 12px;
            color: white;
            margin-bottom: 15px;
            outline: none;
        }

        input:focus { border-color: #5865F2; }

        .btn-auth {
            width: 100%;
            background: #ffffff;
            color: #000000;
            padding: 18px;
            border-radius: 12px;
            border: none;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-auth:hover { background: #e2e8f0; }
        
        .back-link { display: block; margin-top: 20px; color: #475569; text-decoration: none; font-size: 11px; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="card-login">
        <h2>Acesso CAC</h2>
        <input type="email" id="email" placeholder="E-MAIL FUNCIONAL">
        <input type="password" id="senha" placeholder="PALAVRA-PASSE">
        <button class="btn-auth" onclick="login()">Autenticar</button>
        <a href="/index.html" class="back-link">Voltar ao portal</a>
    </div>

    <script>
        const socket = io();
        function login() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            socket.emit('tentar_login', { email, senha });
        }
        socket.on('login_sucesso', (d) => {
            localStorage.setItem('user_email', d.email);
            window.location.href = (d.cargo === 'DONO') ? '/dono.html' : '/admin.html';
        });
        socket.on('login_erro', (m) => alert("Falha na autenticação: " + m));
    </script>
</body>
</html>
