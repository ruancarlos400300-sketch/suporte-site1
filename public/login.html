<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login CAC | Orbitron</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/firebase-config.js"></script>
    <style>
        body { background: #020617; color: white; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-box { background: #0f172a; padding: 40px; border-radius: 20px; width: 350px; text-align: center; border: 1px solid #1e293b; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 10px; border: 1px solid #334155; background: #020617; color: white; }
        button { width: 100%; padding: 15px; background: #5865F2; color: white; border: none; border-radius: 10px; font-weight: 900; cursor: pointer; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 style="color:#5865F2; margin-bottom:20px;">ACESSO CAC</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="entrar()">ENTRAR</button>
    </div>

    <script>
        function entrar() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            auth.signInWithEmailAndPassword(email, senha)
                .then((userCredential) => {
                    const uid = userCredential.user.uid;
                    // Busca o cargo no banco de dados
                    db.ref('usuarios/' + uid).once('value').then((snapshot) => {
                        const dados = snapshot.val();
                        if (dados && dados.cargo === 'DONO') {
                            window.location.href = '/dono.html';
                        } else {
                            window.location.href = '/admin.html';
                        }
                    });
                })
                .catch(error => alert("Erro: " + error.message));
        }
    </script>
</body>
</html>
