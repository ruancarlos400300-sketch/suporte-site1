<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>LOGIN | ORBITRON EB</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/firebase-config.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body { background:#020617; color:white; height:100vh; display:flex; align-items:center; justify-content:center; }
        .box { background:#0f172a; padding:40px; border-radius:15px; width:350px; border:1px solid #1e293b; text-align:center; }
        input { width:100%; padding:15px; margin-bottom:10px; border-radius:8px; border:1px solid #334155; background:#020617; color:white; }
        button { width:100%; padding:15px; background:#5865F2; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2 style="margin-bottom:20px; color:#5865F2;">ACESSO RESTRITO</h2>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="pass" placeholder="Senha">
        <button onclick="logar()">ENTRAR</button>
    </div>

    <script>
        function logar() {
            const e = document.getElementById('email').value;
            const s = document.getElementById('pass').value;

            auth.signInWithEmailAndPassword(e, s).then((userCredential) => {
                const uid = userCredential.user.uid;
                // Verifica se o UID existe na sua lista de usuários do banco
                db.ref('usuarios/' + uid).once('value').then((snap) => {
                    const dados = snap.val();
                    if (dados && (dados.cargo === 'dono' || dados.cargo === 'admin')) {
                        window.location.href = 'admin.html';
                    } else {
                        alert("ERRO: Você não tem permissão de Staff no Banco de Dados.");
                        auth.signOut();
                    }
                });
            }).catch(err => alert("Erro de Login: " + err.message));
        }
    </script>
</body>
</html>
