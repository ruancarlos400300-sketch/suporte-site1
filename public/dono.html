<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>DONO | ORBITRON</title>

    <link rel="stylesheet" href="/styles.css">

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/firebase-config.js"></script>
</head>
<body class="body-dono">

    <div class="nav-container">
        <div id="menu-trigger">☰ SEGURE PARA NAVEGAR</div>
        <div id="drop-menu">
            <div class="menu-item" data-url="/">SUPORTE PLAYER</div>
            <div class="menu-item" data-url="/admin">PAINEL STAFF</div>
            <div class="menu-item" data-url="/login">LOGOUT</div>
        </div>
    </div>

    <div class="grid-tools">
        <div class="tool-box">
            <h3>Gerar Novo Acesso</h3>
            <p>Vincule um Nick a uma chave ORB.</p>
            <input type="text" id="staff-nick" placeholder="Nick do Militar">
            <select id="staff-cargo">
                <option value="atendente">ATENDENTE</option>
                <option value="superior">SUPERIOR</option>
            </select>
            <button class="btn-green" onclick="gerarChave()">GERAR CHAVE</button>
            <div id="result-key"></div>
        </div>

        <div class="tool-box">
            <h3>Rastrear Responsável</h3>
            <p>Descubra quem é o dono da chave.</p>
            <input type="text" id="search-key" placeholder="Cole a chave aqui">
            <button class="btn-blue" onclick="buscar()">PESQUISAR</button>
            <div id="result-search"></div>
        </div>
    </div>

    <h1>Oficiais Orbitron</h1>
    <div class="membros-grid" id="lista-membros"></div>

    <script>
        // --- LÓGICA DO MENU (DESLIZAMENTO) ---
        const trigger = document.getElementById('menu-trigger');
        const menu = document.getElementById('drop-menu');
        const items = document.querySelectorAll('.menu-item');
        let isHolding = false;

        const startMove = () => { isHolding = true; menu.style.display = 'block'; };
        const endMove = () => {
            if(isHolding) {
                const sel = document.querySelector('.menu-item.selected');
                if(sel) window.location.href = sel.dataset.url;
                menu.style.display = 'none'; isHolding = false;
            }
        };
        const onMove = (e) => {
            if(!isHolding) return;
            const pointer = e.touches ? e.touches[0] : e;
            const target = document.elementFromPoint(pointer.clientX, pointer.clientY);
            items.forEach(i => i.classList.toggle('selected', i === target));
        };

        trigger.addEventListener('mousedown', startMove);
        window.addEventListener('mouseup', endMove);
        window.addEventListener('mousemove', onMove);
        trigger.addEventListener('touchstart', (e) => { e.preventDefault(); startMove(); });
        window.addEventListener('touchend', endMove);
        window.addEventListener('touchmove', onMove);

        // --- LÓGICA DO BANCO DE DADOS (FIREBASE) ---
        function gerarChave() {
            const nick = document.getElementById('staff-nick').value.trim();
            if(!nick) return alert("Insira o nick do militar!");
            
            const chave = "ORB-" + Math.random().toString(36).substr(2, 6).toUpperCase();
            
            db.ref('logins_gerados/' + chave).set({ 
                responsavel: nick, 
                cargo: document.getElementById('staff-cargo').value 
            }).then(() => {
                const res = document.getElementById('result-key');
                res.innerText = chave;
                res.style.display = 'block';
            });
        }

        function buscar() {
            const k = document.getElementById('search-key').value.trim();
            const res = document.getElementById('result-search');
            db.ref('logins_gerados/' + k).once('value', s => {
                if(s.val()) {
                    res.innerHTML = `Membro: ${s.val().responsavel} <br> Cargo: ${s.val().cargo.toUpperCase()}`;
                    res.style.display = 'block';
                } else {
                    alert("Chave não encontrada.");
                }
            });
        }

        // Monitorar Membros em Tempo Real
        db.ref('usuarios').on('value', snap => {
            const container = document.getElementById('lista-membros');
            container.innerHTML = "";
            snap.forEach(m => {
                const u = m.val();
                container.innerHTML += `
                    <div class="membro-card">
                        <span class="badge badge-${u.cargo}">${u.cargo}</span>
                        <h4>${u.nome}</h4>
                        <div class="pts-display">${(u.pontos || 0).toFixed(1)} <small>PTS</small></div>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
