<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando Supremo | EB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background: #020617; font-family: 'Plus Jakarta Sans', sans-serif; color: white; }
        input, select { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
    </style>
</head>
<body class="p-6 md:p-12">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-black mb-2 italic">PAINEL DE CONTROLO SUPREMO</h1>
        <p class="text-indigo-400 font-bold text-xs uppercase mb-10 tracking-widest">Gestão de Staff e Senhas</p>

        <div class="bg-slate-900/50 p-8 rounded-[2rem] border border-white/5 mb-10">
            <h2 class="font-bold mb-6">Registar Novo Staff</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input id="nome-staff" type="text" placeholder="Nome do Staff" class="p-4 rounded-xl outline-none">
                <input id="email-staff" type="email" placeholder="E-mail" class="p-4 rounded-xl outline-none">
                <input id="senha-staff" type="text" placeholder="Definir Senha (Você decide)" class="p-4 rounded-xl outline-none">
                <select id="cargo-staff" class="p-4 rounded-xl outline-none">
                    <option value="ATENDENTE">ATENDENTE (1.0 pts)</option>
                    <option value="SUPERIOR">SUPERIOR (2.0 pts)</option>
                </select>
            </div>
            <button onclick="salvarStaff()" class="w-full mt-6 bg-indigo-600 py-4 rounded-xl font-black hover:bg-indigo-500 transition-all">EFETIVAR NO SISTEMA</button>
        </div>

        <div class="bg-slate-900/50 p-8 rounded-[2rem] border border-white/5">
            <h2 class="font-bold mb-6">Ranking e Níveis de Folga</h2>
            <div id="lista-ranking" class="space-y-4 text-sm text-slate-400">
                Pressione para atualizar a lista...
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        
        // Proteção simples: só o dono acessa
        if (localStorage.getItem('user_email') !== "ruanopresidenteoi@gmail.com") {
            alert("Acesso Negado!");
            window.location.href = "/login.html";
        }

        function salvarStaff() {
            const dados = {
                nome: document.getElementById('nome-staff').value,
                email: document.getElementById('email-staff').value,
                senha: document.getElementById('senha-staff').value,
                cargo: document.getElementById('cargo-staff').value
            };
            if(!dados.email || !dados.senha) return alert("Preencha todos os campos!");
            socket.emit('setar_staff', dados);
            alert("Staff Registado com Sucesso!");
        }
    </script>
</body>
</html>
