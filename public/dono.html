<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando Supremo | EB</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body class="screen-full" style="justify-content:flex-start; padding:4rem;">
    <div style="width:100%; max-width:900px;">
        <h1 style="font-weight:900; font-size:2rem; margin-bottom:2rem;">CENTRAL DO DONO</h1>
        
        <div class="chat-container" style="height:auto; padding:2rem; flex-direction:row; gap:2rem; background:rgba(255,255,255,0.02);">
            <div style="flex:1; display:flex; flex-direction:column; gap:1rem;">
                <h3 style="font-size:12px; color:#6366f1; font-weight:800;">CADASTRAR STAFF</h3>
                <input id="s-nome" placeholder="NOME DO STAFF">
                <input id="s-email" placeholder="E-MAIL">
                <input id="s-senha" placeholder="SENHA (VOCÃŠ DECIDE)">
                <select id="s-cargo">
                    <option value="ATENDENTE">ATENDENTE</option>
                    <option value="SUPERIOR">SUPERIOR</option>
                </select>
                <button class="btn-main" onclick="salvar()">REGISTRAR NO FIREBASE</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        if(localStorage.getItem('user_email') !== "ruanopresidenteoi@gmail.com") window.location.href="/login.html";

        function salvar() {
            const dados = {
                nome: document.getElementById('s-nome').value,
                email: document.getElementById('s-email').value,
                senha: document.getElementById('s-senha').value,
                cargo: document.getElementById('s-cargo').value
            };
            socket.emit('setar_staff', dados);
            alert("Staff Registrado!");
        }
    </script>
</body>
</html>
