<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbitron CAC | Comando EB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: #f8fafc; }
        .sidebar { background: #1e293b; border-right: 1px solid rgba(255,255,255,0.05); }
        .channel-active { background: rgba(99, 102, 241, 0.2); color: #818cf8; border-left: 3px solid #6366f1; }
        .alert-pulse { animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }
        .glass-chat { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="flex h-screen">

    <aside class="sidebar w-72 flex flex-col">
        <div class="p-6 border-b border-white/5 flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-black">EB</div>
            <h1 class="font-black text-sm tracking-widest uppercase">Central CAC</h1>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-2">
            <p class="text-[10px] font-bold text-slate-500 uppercase px-2 mb-4">Atendimentos Ativos</p>
            <div id="lista-canais">
                <p class="text-xs text-slate-600 italic px-2">Nenhum chamado no momento...</p>
            </div>
        </div>

        <div class="p-4 bg-black/20 mt-auto">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center font-bold" id="staff-avatar">?</div>
                <div>
                    <p class="text-xs font-bold" id="staff-nome">Carregando...</p>
                    <p class="text-[10px] text-emerald-400 font-bold uppercase tracking-tighter" id="staff-rank">LEVEL --</p>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-16 border-b border-white/5 flex items-center px-8 justify-between glass-chat">
            <div class="flex items-center gap-2">
                <i data-lucide="hash" class="w-4 h-4 text-slate-500"></i>
                <span class="font-bold text-sm" id="chat-atual-nome">Selecione um canal</span>
            </div>
            <div id="badge-alerta" class="hidden px-3 py-1 bg-red-500 rounded-full text-[10px] font-black animate-bounce">SOLICITOU SUPERIOR</div>
        </header>

        <div id="chat-content" class="flex-1 overflow-y-auto p-8 space-y-4 custom-scroll">
            </div>

        <footer class="p-6">
            <div class="relative max-w-5xl mx-auto">
                <input id="input-msg" type="text" placeholder="Escreva para o player..." 
                    class="w-full bg-slate-800 border border-white/5 rounded-xl py-4 px-6 text-sm focus:outline-none focus:border-indigo-500 transition-all">
                <div class="absolute right-3 top-2 flex gap-2">
                    <button onclick="enviarComando('/off')" class="bg-red-500/20 hover:bg-red-500/40 text-red-400 px-3 py-2 rounded-lg text-[10px] font-black uppercase">/off</button>
                    <button onclick="enviarComando('/concluir')" class="bg-emerald-500/20 hover:bg-emerald-500/40 text-emerald-400 px-3 py-2 rounded-lg text-[10px] font-black uppercase">/concluir</button>
                </div>
            </div>
        </footer>
    </main>

    <script>
        const socket = io();
        let meuEmail = "atendente@eb.com"; // Deve vir do login
        let ticketSelecionado = null;

        socket.on('novo_ticket_painel', (ticket) => {
            const lista = document.getElementById('lista-canais');
            const canal = document.createElement('div');
            canal.id = `canal-${ticket.id}`;
            canal.className = `flex items-center gap-2 p-3 rounded-lg cursor-pointer hover:bg-white/5 transition-all mb-1 ${ticket.alerta ? 'alert-pulse border border-red-500/50' : ''}`;
            canal.onclick = () => selecionarTicket(ticket.id);
            canal.innerHTML = `<i data-lucide="hash" class="w-4 h-4 text-slate-500"></i> <span class="text-sm font-semibold">${ticket.nick}</span>`;
            lista.appendChild(canal);
            lucide.createIcons();
        });

        function selecionarTicket(id) {
            ticketSelecionado = id;
            document.querySelectorAll('[id^="canal-"]').forEach(el => el.classList.remove('channel-active'));
            document.getElementById(`canal-${id}`).classList.add('channel-active');
            socket.emit('atender_player', { ticketId: id, staffEmail: meuEmail });
            document.getElementById('chat-atual-nome').innerText = id;
        }

        function enviarComando(cmd) {
            if (!ticketSelecionado) return;
            socket.emit('enviar_mensagem', { ticketId: ticketSelecionado, texto: cmd, remetente: 'STAFF' });
        }

        socket.on('receber_mensagem', (data) => {
            const content = document.getElementById('chat-content');
            content.innerHTML += `<div class="p-3 bg-slate-800/50 rounded-lg text-sm"><b class="text-indigo-400">${data.remetente}:</b> ${data.texto}</div>`;
            content.scrollTop = content.scrollHeight;
        });

        lucide.createIcons();
    </script>
</body>
</html>
