<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1f22">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>CENTRAL DE COMANDO | EB ORBITRON</title>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            /* PALETA DE CORES DISCORD / EB */
            --bg-discord-dark: #1e1f22;
            --bg-sidebar: #2b2d31;
            --bg-chat: #313338;
            --bg-input: #383a40;
            --eb-verde-oliva: #3a4d2c;
            --eb-verde-glow: #7a8e5a;
            --eb-ouro: #d4af37;
            --eb-ouro-low: rgba(212, 175, 55, 0.1);
            --text-primary: #f2f3f5;
            --text-muted: #949ba4;
            --danger: #ed4245;
            --success: #23a559;
            
            /* GEOMETRIA INFORMAL E REDONDA */
            --radius-lg: 35px;
            --radius-md: 20px;
            --radius-sm: 12px;
            --shadow-elite: 0 10px 30px rgba(0,0,0,0.5);
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* RESET E CORE */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'gg sans', 'Segoe UI', sans-serif; }
        
        body {
            background-color: var(--bg-discord-dark);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* LAYOUT SHELL */
        .app-shell {
            display: flex;
            width: 100vw;
            height: 100vh;
            background: var(--bg-discord-dark);
        }

        /* BARRA LATERAL (SIDEBAR) */
        .sidebar {
            width: 280px;
            background: var(--bg-sidebar);
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(0,0,0,0.2);
            transition: var(--transition);
        }

        .sidebar-header {
            height: 60px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-weight: 800;
            color: var(--eb-ouro);
            letter-spacing: 1px;
        }

        .ticket-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px 10px;
        }

        /* COMPONENTE DE TICKET */
        .ticket-item {
            padding: 12px 15px;
            margin-bottom: 4px;
            border-radius: var(--radius-sm);
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
            animation: slideIn 0.3s ease;
        }

        .ticket-item:hover {
            background: rgba(255,255,255,0.05);
            color: var(--text-primary);
        }

        .ticket-item.active {
            background: rgba(78, 80, 88, 0.6);
            color: #fff;
        }

        .ticket-item::before {
            content: "#";
            font-size: 20px;
            opacity: 0.5;
        }

        /* ÁREA PRINCIPAL DO CHAT */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
            position: relative;
        }

        .chat-top-bar {
            height: 60px;
            padding: 0 25px;
            display: flex;
            align-items: center;
            background: var(--bg-chat);
            box-shadow: 0 1px 0 rgba(0,0,0,0.2);
            z-index: 10;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* BOLHAS DE MENSAGEM ESTILO DISCORD */
        .msg-row {
            display: flex;
            gap: 16px;
            animation: fadeIn 0.4s ease;
        }

        .msg-avatar {
            width: 45px;
            height: 45px;
            background: var(--eb-verde-oliva);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            color: #fff;
            border: 1px solid rgba(212, 175, 55, 0.3);
            flex-shrink: 0;
        }

        .msg-content { flex: 1; }
        .msg-header { display: flex; align-items: center; gap: 10px; margin-bottom: 5px; }
        .msg-author { font-weight: 700; color: #fff; font-size: 15px; }
        .msg-time { font-size: 11px; color: var(--text-muted); }
        .msg-text { color: var(--text-primary); line-height: 1.5; font-size: 15px; word-break: break-word; }

        /* INPUT DE CHAT MILITAR */
        .chat-input-area {
            padding: 0 20px 24px 20px;
        }

        .input-wrapper {
            background: var(--bg-input);
            border-radius: 15px;
            padding: 12px 18px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .input-wrapper input {
            background: transparent;
            border: none;
            color: #fff;
            flex: 1;
            font-size: 15px;
            outline: none;
        }

        /* BOTÃO DE AÇÃO */
        .btn-eb {
            background: linear-gradient(135deg, var(--eb-verde-oliva), var(--eb-verde-glow));
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 800;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-eb:hover {
            transform: translateY(-2px);
            filter: brightness(1.2);
        }

        /* ANIMAÇÕES */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        /* RECORTE MOBILE DINÂMICO */
        @media (max-width: 768px) {
            .sidebar { width: 75px; }
            .sidebar-header span, .ticket-item span, .militar-info { display: none; }
            .sidebar-header { justify-content: center; }
            .ticket-item { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <header class="sidebar-header">
                <i class="fas fa-shield-halved"></i>
                <span>COMANDO EB</span>
            </header>
            
            <div class="ticket-list" id="ticket-list">
                <div style="padding: 20px; text-align: center; color: var(--text-muted); font-size: 12px;">
                    <i class="fas fa-spinner fa-spin"></i><br>Sincronizando Database...
                </div>
            </div>

            <div style="padding: 20px; background: rgba(0,0,0,0.2); border-top: 1px solid rgba(255,255,255,0.05);">
                <div class="militar-info">
                    <div id="militar-nome" style="font-weight: 800; font-size: 14px; color: var(--eb-ouro);">CARREGANDO...</div>
                    <div id="militar-cargo" class="badge-eb" style="font-size: 9px; margin-top: 5px;">VERIFICANDO...</div>
                </div>
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 10px; font-size: 10px; color: var(--success);">
                    <div class="status-dot online"></div> TRANSMISSÃO ATIVA
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <header class="chat-top-bar">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <i class="fas fa-hashtag" style="color: var(--text-muted);"></i>
                    <span id="target-name" style="font-weight: 800; text-transform: uppercase;">Aguardando Seleção</span>
                </div>
                
                <div style="margin-left: auto; display: flex; gap: 10px;">
                    <button onclick="SystemControl.copyTicketData()" class="btn-eb" style="background: var(--bg-input); padding: 8px 12px;">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button onclick="SystemControl.terminateMission()" class="btn-eb" style="background: var(--danger);">
                        <i class="fas fa-power-off"></i> FINALIZAR
                    </button>
                </div>
            </header>

            <div class="chat-messages" id="chat-box">
                <div style="margin: auto; text-align: center; max-width: 300px; opacity: 0.3;">
                    <i class="fas fa-satellite-dish" style="font-size: 80px; margin-bottom: 20px;"></i>
                    <h3>CENTRAL DE RADIODIFUSÃO</h3>
                    <p>Selecione uma transmissão na barra lateral para iniciar a interceptação e atendimento oficial.</p>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <button style="background:transparent; border:none; color:var(--text-muted); font-size: 20px; cursor:pointer;">
                        <i class="fas fa-plus-circle"></i>
                    </button>
                    <input type="text" id="main-input" placeholder="Enviar ordem tática..." autocomplete="off">
                    <button onclick="Communication.sendMessage()" class="btn-eb" style="padding: 10px 25px;">
                        ENVIAR <i class="fas fa-paper-plane" style="margin-left:5px;"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/firebase-config.js"></script>
    <script src="/logs.js"></script>
    <script>
        /**
         * @section CONFIGURAÇÕES E ESTADO GLOBAL
         */
        const MILITAR_KEY = localStorage.getItem('militar_chave');
        let TICKET_ATIVO = null;
        let DADOS_MILITAR = null;
        let LAST_MSG_COUNT = 0;

        /**
         * @section SECURITY & SANITIZATION ENGINE
         * Implementação rigorosa contra Injeção de Scripts (XSS)
         */
        const Security = {
            sanitize: (text) => {
                const element = document.createElement('div');
                element.innerText = text;
                return element.innerHTML;
            },
            validateSession: () => {
                if (!MILITAR_KEY) {
                    console.error("[CRITICAL] Sessão ausente. Redirecionando...");
                    window.location.href = '/login';
                }
            }
        };

        /**
         * @section COMMUNICATION ENGINE
         * Gerenciamento de pacotes de dados e mensagens
         */
        const Communication = {
            sendMessage: async () => {
                const input = document.getElementById('main-input');
                const texto = input.value.trim();

                if (!texto || !TICKET_ATIVO) return;

                const payload = {
                    autor: DADOS_MILITAR.responsavel,
                    texto: Security.sanitize(texto),
                    tipo: 'staff',
                    timestamp: Date.now(),
                    patente: DADOS_MILITAR.cargo
                };

                try {
                    await db.ref(`mensagens/${TICKET_ATIVO}`).push(payload);
                    input.value = "";
                    input.focus();
                } catch (error) {
                    console.error("[COMMS ERROR]", error);
                    alert("Falha na transmissão. Verifique sua conexão.");
                }
            },

            loadMessages: (ticketId) => {
                db.ref(`mensagens/${ticketId}`).on('value', (snapshot) => {
                    const container = document.getElementById('chat-box');
                    container.innerHTML = "";
                    
                    snapshot.forEach((child) => {
                        const msg = child.val();
                        const isStaff = msg.tipo === 'staff';
                        
                        const html = `
                            <div class="msg-row">
                                <div class="msg-avatar" style="${isStaff ? 'background:var(--eb-ouro); color:black;' : ''}">
                                    ${msg.autor.charAt(0).toUpperCase()}
                                </div>
                                <div class="msg-content">
                                    <div class="msg-header">
                                        <span class="msg-author">${msg.autor}</span>
                                        ${isStaff ? '<span class="badge-eb" style="font-size:8px;">STAFF</span>' : ''}
                                        <span class="msg-time">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                                    </div>
                                    <div class="msg-text">${msg.texto}</div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += html;
                    });
                    container.scrollTop = container.scrollHeight;
                });
            }
        };

        /**
         * @section SYSTEM CONTROL & UI
         * Manipulação de Dom e Fluxo de Trabalho
         */
        const SystemControl = {
            init: async () => {
                Security.validateSession();
                
                // Carregar Perfil do Operador
                const snap = await db.ref(`logins_gerados/${MILITAR_KEY}`).once('value');
                DADOS_MILITAR = snap.val();

                if (!DADOS_MILITAR) {
                    localStorage.clear();
                    window.location.href = '/login';
                    return;
                }

                document.getElementById('militar-nome').innerText = DADOS_MILITAR.responsavel.toUpperCase();
                document.getElementById('militar-cargo').innerText = DADOS_MILITAR.cargo.toUpperCase();
                
                SystemControl.syncTickets();
            },

            syncTickets: () => {
                db.ref('tickets').on('value', (snapshot) => {
                    const list = document.getElementById('ticket-list');
                    list.innerHTML = "";
                    
                    if (!snapshot.exists()) {
                        list.innerHTML = `<div style="text-align:center; color:var(--text-muted); font-size:11px; margin-top:20px;">NENHUMA MISSÃO ATIVA</div>`;
                        return;
                    }

                    snapshot.forEach((child) => {
                        const ticket = child.val();
                        if (ticket.status !== 'aberto') return;

                        const item = document.createElement('div');
                        item.className = `ticket-item ${TICKET_ATIVO === child.key ? 'active' : ''}`;
                        item.innerHTML = `<span>${ticket.nome_usuario}</span>`;
                        item.onclick = () => SystemControl.selectTicket(child.key, ticket.nome_usuario);
                        list.appendChild(item);
                    });
                });
            },

            selectTicket: (id, name) => {
                TICKET_ATIVO = id;
                document.getElementById('target-name').innerText = `RECRUTA: ${name}`;
                
                // Reset visual da sidebar
                document.querySelectorAll('.ticket-item').forEach(el => el.classList.remove('active'));
                Communication.loadMessages(id);
            },

            terminateMission: async () => {
                if (!TICKET_ATIVO) return alert("Selecione um alvo primeiro.");
                
                if (confirm("Deseja encerrar o suporte e arquivar esta transmissão?")) {
                    await db.ref(`tickets/${TICKET_ATIVO}`).update({ status: 'fechado', encerramento: Date.now() });
                    
                    enviarLog("✅ MISSÃO CONCLUÍDA", [
                        { name: "Oficial Responsável", value: DADOS_MILITAR.responsavel, inline: true },
                        { name: "Recruta Atendido", value: document.getElementById('target-name').innerText, inline: true }
                    ], 2335833);

                    TICKET_ATIVO = null;
                    location.reload();
                }
            },

            copyTicketData: () => {
                if (!TICKET_ATIVO) return;
                navigator.clipboard.writeText(`ID_CANAL: ${TICKET_ATIVO}\nOPERADOR: ${DADOS_MILITAR.responsavel}`);
                alert("Dados de missão copiados.");
            }
        };

        // Adicionar listener de teclado para o Input
        document.getElementById('main-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') Communication.sendMessage();
        });

        // INICIALIZAÇÃO DO SISTEMA
        window.onload = SystemControl.init;

    </script>
</body>
</html>
