<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORBITRON | COMANDO MOBILE</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/firebase-config.js"></script>

    <style>
        :root {
            --bg-deep: #0b0b0d;
            --bg-sidebar: #111214;
            --eb-ouro: #d4af37;
            --text: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }

        body { background: var(--bg-deep); color: var(--text); height: 100vh; display: flex; overflow: hidden; }

        /* LISTA LATERAL (ESCONDIDA POR PADRÃO NO MOBILE) */
        .sidebar {
            position: fixed;
            left: -100%;
            top: 0;
            width: 80%;
            height: 100%;
            background: var(--bg-sidebar);
            z-index: 1000;
            transition: 0.3s;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open { left: 0; }

        .sidebar-header { padding: 20px; border-bottom: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }

        .ticket-list { flex: 1; overflow-y: auto; padding: 15px; }

        .t-card {
            background: #2b2d31;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid transparent;
        }

        .t-card.active { border-color: var(--eb-ouro); background: rgba(212, 175, 55, 0.1); }

        /* CONTEÚDO PRINCIPAL */
        .main { flex: 1; display: flex; flex-direction: column; width: 100%; }

        header {
            padding: 15px;
            background: var(--bg-sidebar);
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid #333;
        }

        #chat-window { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }

        .msg { padding: 10px 15px; border-radius: 15px; max-width: 85%; font-size: 14px; }
        .msg.staff { align-self: flex-end; background: var(--eb-ouro); color: #000; }
        .msg.recruta { align-self: flex-start; background: #2b2d31; color: #fff; }

        .footer { padding: 15px; background: var(--bg-sidebar); display: flex; gap: 10px; }
        input { flex: 1; background: #000; border: 1px solid #444; padding: 12px; border-radius: 20px; color: #fff; outline: none; }

        .btn-round { background: var(--eb-ouro); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        
        /* BOTÃO PARA ABRIR LISTA */
        .menu-toggle { font-size: 20px; color: var(--eb-ouro); cursor: pointer; }

        #overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="toggleMenu()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 style="color: var(--eb-ouro);">RECRUTAS</h3>
            <i class="fas fa-times" onclick="toggleMenu()"></i>
        </div>
        <div class="ticket-list" id="ticket-list">
            </div>
    </aside>

    <main class="main">
        <header>
            <i class="fas fa-users menu-toggle" onclick="toggleMenu()"></i>
            <div style="flex: 1;">
                <h4 id="h-name">Selecione um Canal</h4>
                <p id="h-status" style="font-size: 10px; color: var(--eb-ouro);">AGUARDANDO...</p>
            </div>
            <button style="background: #ed4245; border: none; padding: 5px 10px; border-radius: 5px; color: #fff; font-weight: bold;" onclick="App.finalizar()">FIM</button>
        </header>

        <div id="chat-window">
            <div style="margin: auto; text-align: center; opacity: 0.3;">
                <i class="fas fa-comments" style="font-size: 40px;"></i>
                <p>Clique no ícone de pessoas acima para ver os recrutas</p>
            </div>
        </div>

        <div class="footer">
            <input type="text" id="msg-input" placeholder="Comando da Staff...">
            <button class="btn-round" onclick="App.enviar()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </main>

    <script>
        function toggleMenu() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        const App = {
            ticketAtivo: null,
            nomeMilitar: localStorage.getItem('militar_nome') || "Oficial",

            init: () => { App.ouvirTickets(); },

            ouvirTickets: () => {
                db.ref('tickets').on('value', snap => {
                    const list = document.getElementById('ticket-list');
                    list.innerHTML = "";
                    snap.forEach(child => {
                        const t = child.val();
                        if (t.status !== 'aberto') return;
                        const div = document.createElement('div');
                        div.className = `t-card ${App.ticketAtivo === child.key ? 'active' : ''}`;
                        div.innerHTML = `<strong>${t.nome_usuario}</strong><br><small>${t.tipo}</small>`;
                        div.onclick = () => {
                            App.selecionar(child.key, t.nome_usuario);
                            toggleMenu();
                        };
                        list.prepend(div);
                    });
                });
            },

            selecionar: (id, nome) => {
                App.ticketAtivo = id;
                document.getElementById('h-name').innerText = nome;
                document.getElementById('h-status').innerText = "CONEXÃO ATIVA";
                App.ouvirMensagens(id);
            },

            ouvirMensagens: (id) => {
                db.ref(`mensagens/${id}`).on('value', snap => {
                    const win = document.getElementById('chat-window');
                    win.innerHTML = "";
                    snap.forEach(child => {
                        const m = child.val();
                        const div = document.createElement('div');
                        div.className = `msg ${m.tipo === 'staff' ? 'staff' : 'recruta'}`;
                        div.innerText = m.texto;
                        win.appendChild(div);
                    });
                    win.scrollTop = win.scrollHeight;
                });
            },

            enviar: () => {
                const input = document.getElementById('msg-input');
                if (!input.value.trim() || !App.ticketAtivo) return;
                db.ref(`mensagens/${App.ticketAtivo}`).push({
                    autor: App.nomeMilitar,
                    texto: input.value,
                    tipo: 'staff',
                    timestamp: Date.now()
                });
                input.value = "";
            },

            finalizar: () => {
                if (App.ticketAtivo && confirm("Encerrar?")) {
                    db.ref(`tickets/${App.ticketAtivo}`).update({ status: 'fechado' });
                    location.reload();
                }
            }
        };

        window.onload = App.init;
    </script>
</body>
</html>
