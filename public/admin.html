<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CENTRAL DE COMANDO | EB</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
    <script src="/firebase-config.js"></script>

    <style>
        /* CSS DE ALTA DENSIDADE - ORBITRON DESIGN SYSTEM 
           Focado em: Arredondamento informal, profundidade e contraste.
        */
        :root {
            --bg-deep: #1e1f22;      /* Fundo Discord */
            --bg-card: #2b2d31;      /* Card Principal */
            --bg-input: #111214;     /* Inputs */
            --eb-ouro: #d4af37;      /* Dourado Militar */
            --eb-ouro-glow: rgba(212, 175, 55, 0.3);
            --success: #23a559;
            --danger: #da373c;
            --text-main: #dbdee1;
            --text-muted: #949ba4;
            --radius-xl: 28px;       /* Bordas bem redondas e informais */
            --radius-md: 18px;
            --shadow: 0 12px 24px rgba(0,0,0,0.4);
            --font-tactical: 'gg sans', 'Segoe UI', Tahoma, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-tactical); }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* LAYOUT PRINCIPAL RESPONSIVO */
        .app-container {
            width: 100%;
            max-width: 1000px;
            height: 100vh;
            display: grid;
            grid-template-columns: 280px 1fr;
            background: var(--bg-deep);
        }

        /* SIDEBAR (LISTA DE TRANSMISSÕES) */
        .sidebar {
            background: var(--bg-deep);
            border-right: 1px solid rgba(255,255,255,0.03);
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
        }

        .sidebar-header {
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            width: 12px;
            height: 12px;
            background: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
        }

        .sidebar-title {
            font-size: 14px;
            font-weight: 900;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* LISTA DE TICKETS */
        .ticket-list {
            flex: 1;
            overflow-y: auto;
            margin-top: 10px;
        }

        .ticket-card {
            background: var(--bg-card);
            padding: 18px;
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .ticket-card:hover {
            background: #35373c;
            transform: translateX(5px);
        }

        .ticket-card.active {
            border-color: var(--eb-ouro);
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 0 15px var(--eb-ouro-glow);
        }

        .avatar-circle {
            width: 45px;
            height: 45px;
            background: var(--eb-ouro);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: 900;
            font-size: 18px;
        }

        /* ÁREA DE CHAT */
        .chat-area {
            display: flex;
            flex-direction: column;
            background: var(--bg-card);
            border-radius: var(--radius-xl) 0 0 0;
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
        }

        .chat-header {
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 { font-size: 18px; color: #fff; }

        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* MENSAGENS BALÃO REDONDO */
        .msg-row { display: flex; flex-direction: column; max-width: 80%; }
        .msg-row.staff { align-self: flex-end; align-items: flex-end; }
        .msg-row.recruta { align-self: flex-start; align-items: flex-start; }

        .msg-bubble {
            padding: 14px 20px;
            border-radius: 22px;
            font-size: 15px;
            line-height: 1.4;
            position: relative;
        }

        .staff .msg-bubble { background: var(--eb-ouro); color: #000; border-bottom-right-radius: 4px; font-weight: 500; }
        .recruta .msg-bubble { background: var(--bg-input); color: #fff; border-bottom-left-radius: 4px; border: 1px solid rgba(255,255,255,0.05); }

        .msg-info { font-size: 10px; color: var(--text-muted); margin-top: 5px; text-transform: uppercase; font-weight: bold; }

        /* INPUT DE TEXTO */
        .input-box {
            padding: 20px 30px;
            background: var(--bg-card);
        }

        .input-wrapper {
            background: var(--bg-input);
            padding: 5px 10px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px;
            color: #fff;
            outline: none;
            font-size: 15px;
        }

        .send-btn {
            background: var(--eb-ouro);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
        }

        .send-btn:hover { transform: scale(1.1) rotate(-10deg); }

        /* RESPONSIVIDADE MOBILE (FOTO DO USUÁRIO) */
        @media (max-width: 768px) {
            .app-container { grid-template-columns: 1fr; }
            .sidebar { display: none; } /* Oculta sidebar no mobile para focar no chat */
            .chat-area { border-radius: 0; }
        }

        /* ANIMAÇÃO DE CARREGAMENTO */
        .loading-pulse { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="status-badge"></div>
                <span class="sidebar-title">Transmissões Ativas</span>
            </div>
            
            <div class="ticket-list" id="ticket-list">
                <div class="loading-pulse" style="text-align: center; padding: 20px; font-size: 11px; color: var(--text-muted);">
                    SINCRONIZANDO DATABASE...
                </div>
            </div>

            <div style="margin-top: auto; padding: 15px; background: rgba(0,0,0,0.2); border-radius: 20px;">
                <div style="color: var(--eb-ouro); font-weight: 900; font-size: 13px;" id="op-nome">CARREGANDO...</div>
                <div style="color: var(--text-muted); font-size: 10px;" id="op-cargo">OFICIAL DE DIA</div>
            </div>
        </aside>

        <main class="chat-area">
            <header class="chat-header">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <div class="avatar-circle" id="target-avatar">?</div>
                    <div>
                        <div id="target-name" style="font-weight: 800; color: #fff;">Aguardando Seleção</div>
                        <div style="font-size: 10px; color: var(--success); font-weight: bold;">CANAL CRIPTOGRAFADO</div>
                    </div>
                </div>
                
                <button onclick="System.finalizar()" class="send-btn" style="background: var(--danger); color: #fff; width: auto; padding: 0 15px; border-radius: 12px; height: 35px; font-size: 11px; font-weight: 900;">
                    FINALIZAR
                </button>
            </header>

            <div class="messages-container" id="chat-box">
                </div>

            <div class="input-box">
                <div class="input-wrapper">
                    <input type="text" id="msg-input" placeholder="Enviar instrução para o recruta...">
                    <button class="send-btn" onclick="System.enviar()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        /**
         * ENGINE TÁTICA v6.2
         * Gerenciamento de 500+ linhas de fluxo de dados
         */
        const System = {
            ticketAtivo: null,
            dadosMilitar: null,

            init: async () => {
                const chave = localStorage.getItem('militar_chave');
                if(!chave) return window.location.href = '/login';

                // Carregar perfil
                const snap = await db.ref(`logins_gerados/${chave}`).once('value');
                System.dadosMilitar = snap.val();
                if(!System.dadosMilitar) return window.location.href = '/login';

                document.getElementById('op-nome').innerText = System.dadosMilitar.responsavel.toUpperCase();
                document.getElementById('op-cargo').innerText = System.dadosMilitar.cargo.toUpperCase();

                System.ouvirTickets();
            },

            ouvirTickets: () => {
                db.ref('tickets').on('value', snap => {
                    const list = document.getElementById('ticket-list');
                    list.innerHTML = "";
                    
                    snap.forEach(child => {
                        const t = child.val();
                        if(t.status !== 'aberto') return;

                        const div = document.createElement('div');
                        div.className = `ticket-card ${System.ticketAtivo === child.key ? 'active' : ''}`;
                        div.innerHTML = `
                            <div class="avatar-circle">${t.nome_usuario.charAt(0)}</div>
                            <div>
                                <div style="font-weight:bold; color:#fff; font-size:14px;">${t.nome_usuario}</div>
                                <div style="font-size:10px; color:var(--text-muted);">${t.tipo || 'Alistamento'}</div>
                            </div>
                        `;
                        div.onclick = () => System.selecionar(child.key, t.nome_usuario);
                        list.appendChild(div);
                    });
                });
            },

            selecionar: (id, nome) => {
                System.ticketAtivo = id;
                document.getElementById('target-name').innerText = nome;
                document.getElementById('target-avatar').innerText = nome.charAt(0);
                
                // Recarregar mensagens
                System.ouvirMensagens(id);
            },

            ouvirMensagens: (id) => {
                db.ref(`mensagens/${id}`).on('value', snap => {
                    const box = document.getElementById('chat-box');
                    box.innerHTML = "";
                    
                    snap.forEach(child => {
                        const m = child.val();
                        const isStaff = m.tipo === 'staff';
                        
                        box.innerHTML += `
                            <div class="msg-row ${isStaff ? 'staff' : 'recruta'}">
                                <div class="msg-bubble">${m.texto}</div>
                                <div class="msg-info">${m.autor} • ${new Date(m.timestamp).toLocaleTimeString([], {hour: '2s-digit', minute:'2-digit'})}</div>
                            </div>
                        `;
                    });
                    box.scrollTop = box.scrollHeight;
                });
            },

            enviar: () => {
                const input = document.getElementById('msg-input');
                if(!input.value.trim() || !System.ticketAtivo) return;

                db.ref(`mensagens/${System.ticketAtivo}`).push({
                    autor: System.dadosMilitar.responsavel,
                    texto: input.value,
                    tipo: 'staff',
                    timestamp: Date.now()
                });
                input.value = "";
            },

            finalizar: async () => {
                if(!System.ticketAtivo) return;
                if(confirm("Deseja arquivar esta transmissão?")){
                    await db.ref(`tickets/${System.ticketAtivo}`).update({ status: 'fechado' });
                    System.ticketAtivo = null;
                    location.reload();
                }
            }
        };

        window.onload = System.init;
        document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') System.enviar(); };
    </script>
</body>
</html>
