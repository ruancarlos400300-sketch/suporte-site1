<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Suporte - Cliente</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        #chat-button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; display: none; }
        #chat-button:hover { background-color: #0056b3; }
        #chat-box { display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; background: #fafafa; }
        #messages { margin-bottom: 10px; }
        #chat-input { width: 80%; padding: 5px; }
        button.send { padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Site de Suporte</h1>
        <p>Bem-vindo! Clique no botÃ£o abaixo para falar com nosso suporte.</p>
        
        <button id="chat-button" onclick="openChat()">ðŸ’¬ Falar com Suporte</button>
        
        <div id="chat-box">
            <div id="messages"></div>
            <input type="text" id="chat-input" placeholder="Digite sua mensagem..." onkeypress="sendMessage(event)">
            <button class="send" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        let staffs = [];
        let currentStaff = '';

        function loadStaffs() {
            staffs = JSON.parse(localStorage.getItem('staffs')) || [];
            if (staffs.length > 0) {
                document.getElementById('chat-button').style.display = 'block';
                currentStaff = staffs[Math.floor(Math.random() * staffs.length)]; // Escolhe um staff aleatÃ³rio para simular
            }
        }

        function openChat() {
            document.getElementById('chat-box').style.display = 'block';
            document.getElementById('messages').innerHTML += `<p><em>Conectado ao staff: ${currentStaff}</em></p>`;
        }

        function sendMessage(event) {
            if (event && event.key !== 'Enter') return;
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message) {
                document.getElementById('messages').innerHTML += `<p><strong>VocÃª:</strong> ${message}</p>`;
                input.value = '';
                // SimulaÃ§Ã£o de resposta do staff
                setTimeout(() => {
                    document.getElementById('messages').innerHTML += `<p><strong>Staff (${currentStaff}):</strong> Obrigado! Sua mensagem foi recebida. Estamos ajudando.</p>`;
                }, 1000);
            }
        }

        window.onload = loadStaffs;
    </script>
</body>
</html>
